<!DOCTYPE html>
<html>
<head>
  <title>Private Message</title>
  <meta charset="UTF-8">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-image: url("background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    /* Dark overlay so text stays readable */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 42px 36px;
      width: 92%;
      max-width: 850px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .title {
      font-weight: 300;
      letter-spacing: 0.8px;
      margin-bottom: 28px;
      font-size: 20px;
      line-height: 1.5;
      opacity: 0.96;
    }

    input {
      width: 90%;
      max-width: 340px;
      padding: 14px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 18px;
      padding: 12px 34px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #ffffff;
      color: #222;
      transition: all 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #f1f1f1;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
      min-height: 18px;
    }

    #message {
      margin-top: 34px;
      white-space: pre-wrap;
      text-align: left;
      line-height: 1.7;
      font-size: 16px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(12px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 22px;
      }

      .title {
        font-size: 17px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">
      Sneha, my gomluu , i know , i know .. yeah have patience<br>
      just a message (maybe not)
    </div>

    <input type="password" id="password" placeholder="Enter password" />
    <br>
    <button onclick="unlock()">Unlock</button>

    <div id="status"></div>
    <div id="message"></div>
  </div>

  <!-- CryptoJS -->
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>

  <script>
    const FIREBASE_URL = "https://sneha-e034a-default-rtdb.asia-southeast1.firebasedatabase.app";

    async function unlock() {
      const inputPassword = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!inputPassword) {
        status.innerText = "Please enter the password.";
        return;
      }

      status.innerText = "Checking password...";

      try {
        const res = await fetch(FIREBASE_URL + "/.json");
        const data = await res.json();

        if (!data) {
          status.innerText = "Database not reachable.";
          return;
        }

        const hash = CryptoJS.SHA256(inputPassword).toString();

        if (hash !== data.passwordHash) {
          status.innerText = "Incorrect password.";
          return;
        }

        // Increment views safely
        const views = data.views?.count || 0;
        await fetch(FIREBASE_URL + "/views/count.json", {
          method: "PUT",
          body: JSON.stringify(views + 1)
        });

        // Decrypt message
        const decrypted = CryptoJS.AES.decrypt(
          data.encryptedMessage,
          inputPassword
        ).toString(CryptoJS.enc.Utf8);

        if (!decrypted) {
          status.innerText = "Decryption failed.";
          return;
        }

        document.getElementById("message").innerText = decrypted;
        status.innerText = "Unlocked ❤️";

      } catch (err) {
        console.error(err);
        status.innerText = "Something went wrong.";
      }
    }
  </script>

</body>
</html>
