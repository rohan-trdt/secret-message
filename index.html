<!DOCTYPE html>
<html>
<head>
  <title>Private Message</title>
  <meta charset="UTF-8">

  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;

      /* YOUR BACKGROUND IMAGE */
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;

      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .card {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 850px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h2 {
      font-weight: 400;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
    }

    input {
      width: 80%;
      max-width: 340px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 18px;
      padding: 12px 32px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #ffffff;
      color: #222;
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-1px);
      background: #f1f1f1;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    #message {
      margin-top: 30px;
      white-space: pre-wrap;
      text-align: left;
      line-height: 1.7;
      font-size: 16px;
      display: none;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 10px;
    }

    .heart {
      color: #ff6b81;
    }
  </style>
</head>

<body>

<div class="card">

  <h2>
    Sneha, my gomluu , i know , i know .. yeah have patience  
    just a message (maybe not)
  </h2>

  <div id="lockArea">
    <input type="password" id="password" placeholder="Enter password" />
    <br>
    <button onclick="unlock()">Unlock</button>
  </div>

  <div id="status"></div>
  <div id="message"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>

<script>
const FIREBASE_URL =
  "https://sneha-e034a-default-rtdb.asia-southeast1.firebasedatabase.app";

async function unlock() {
  const inputPassword = document.getElementById("password").value.trim();
  const status = document.getElementById("status");
  const messageBox = document.getElementById("message");

  if (!inputPassword) {
    status.innerText = "Please enter the password.";
    return;
  }

  try {
    const res = await fetch(FIREBASE_URL + "/.json?ts=" + Date.now());
    const data = await res.json();

    if (!data || !data.passwordHash || !data.encryptedMessage) {
      status.innerText = "Database error.";
      return;
    }

    const hash = CryptoJS.SHA256(inputPassword).toString();

    if (hash !== data.passwordHash) {
      status.innerText = "Incorrect password.";
      return;
    }

    // Increment views safely
    const views = data.views?.count || 0;
    await fetch(FIREBASE_URL + "/views/count.json", {
      method: "PUT",
      body: JSON.stringify(views + 1)
    });

    // Decrypt message
    const decrypted = CryptoJS.AES.decrypt(
      data.encryptedMessage,
      inputPassword
    ).toString(CryptoJS.enc.Utf8);

    if (!decrypted) {
      status.innerText = "Decryption failed.";
      return;
    }

    document.getElementById("lockArea").style.display = "none";
    messageBox.style.display = "block";
    messageBox.innerText = decrypted;
    status.innerHTML = 'Sorry i made you go through all of this for this shit <span class="heart">❤️</span>';

  } catch (err) {
    console.error(err);
    status.innerText = "Something went wrong.";
  }
}
</script>

</body>
</html>
